<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumb Playground</title>
</head>
<body style="height: 100vh;">
  <main style="display: grid; place-items: center; height: 100%;"></main>
  <script type="module">
    import { signal, tags, text, render, effect } from "./dist/gotei.min.js";

    const [count, setCount] = signal(0);
    effect(() => console.log(count()));

    const { button, span } = tags;

    const buttonNode = button(
      {
        onclick: () => setCount(count() + 1)
      },
      span(
        {},
        "Count: ",
        text(count)
      )
    );

    document.querySelector("main").appendChild(render(buttonNode));
  </script>
</body>
</html>
